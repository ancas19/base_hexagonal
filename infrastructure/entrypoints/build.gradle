plugins {
    id 'java'
    id 'org.springframework.boot' version '4.0.1'
    id 'io.spring.dependency-management' version '1.1.7'
}
bootJar {
    mainClass = "${APP_GROUP}.${APP_NAME}.Main"
    manifest {
        attributes(
                "Implementation-Title": project.name,
                "Implementation-Version": version
        )
    }
}

bootRun {
    mainClass = "${APP_GROUP}.${APP_NAME}.MainApplication"
}

dependencies {
    implementation project(":models")
    implementation project(":use_cases")
    implementation project(":postgres_driven")
    implementation "org.springframework.boot:spring-boot-starter-webflux:${SPRING_VERSION}"
    testImplementation "org.springframework.boot:spring-boot-starter-webflux-test:${SPRING_VERSION}"
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation "org.springframework.boot:spring-boot-starter-actuator:${SPRING_VERSION}"
    testImplementation "org.springframework.boot:spring-boot-starter-actuator-test:${SPRING_VERSION}"
    // SpringDoc OpenAPI (Swagger UI)
    implementation 'org.springdoc:springdoc-openapi-starter-webflux-ui:3.0.1'
}

test {
    useJUnitPlatform()
}