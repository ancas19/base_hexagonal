server:
  port: ${APP_PORT:8080}
  servlet:
    context-path: ${CONTEXT_PATH:/api/v1.0/base}

spring-boot:
  version; 4.0.1

application:
  title: api-base-hexagonal
  version: 1.0.0

spring:
  application:
    name: base-hexagonal
  datasource:
    hikari:
      register-mbeans: true


database:
  postgres:
    hibernate:
      show_sql: false
      hbm2ddl:
        auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
    jpa:
      properties:
        hibernate:
          proc:
            param_null_passing: false
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/your_db
    user: your_user
    pass: your_password
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 600000        # milliseconds
      max-lifetime: 1800000       # milliseconds
      connection-timeout: 30000   # milliseconds
      keepaliveTime: 0            # milliseconds
      validationTimeout: 5000     # milliseconds
      leakDetectionThreshold: 0   # milliseconds


management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,prometheus

  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true

  metrics:
    tags:
      application: flight-service
      environment: prod

    enable:
      jvm: true
      system: true
      logback: true
      tomcat: true
      hikaricp: true

    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5,0.9,0.95,0.99
      slo:
        http.server.requests: 100ms,250ms,500ms,1s,2s,3s

    web:
      server:
        request:
          autotime:
            enabled: true
